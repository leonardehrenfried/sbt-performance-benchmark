@(report: io.leonard.Report)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootswatch: Yeti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.css" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Benchmark report for project '@report.projectName'</h1>
            </div>
            <div class="bs-component">
              <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>command</th>
                    @for(v <- report.sbtVersions) {
                      <th>@v</th>
                    }
                  </tr>
                </thead>

                <tbody>
                @for(r <- report.results) {

                  <tr>
                    <td><code>@r.id</code></td>
                    @for(v <- report.sbtVersions) {
                      <td>@{r.results(v).durationMillis / 1000} seconds</td>
                    }
                  </tr>
                }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
